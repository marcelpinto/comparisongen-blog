#################### default parameters ################################
# favicon
favicon = "images/comparison-logo-square.png"
# logo
logo = "images/comparison-logo-large.png"
# use `x` with logo_width, example: "100x".
# Note: logo_width is not work with .svg file
logo_width = "180x"
logo_heigth = "70x"
# logo text will only show when logo is missing.
logo_text = "ComparisonGen"
# navbar fixed to top
navbar_fixed = false
# OpenGraph / Twitter Card metadata
description = "ComparisonGen: using generative AI to create daily comparisons from thousands of user reviews."
author = "ComparisonGen.com"
images = ["comparisongen-social-logo.png"] # this image will be used as fallback if a page has no image of its own
# contact info
address = "with ❤️ from Munich"
mobile = "-"
email = "hi@comparisongen.com"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# search
search = true

# Posts related Titles & Contents
categories_title = "Blog Categories"
posts_title = "Featured"
featured_post_title = "Featured Post"
recent_post_title = "Recent Post"
featured_post_button = "Featured"
recent_post_button = "Recent"
read_more_button = "Read more"
previous_button = "Previous"
next_button = "Next"
related_posts = "Related Posts"
showing_posts = "Showing Post From"
no_categories_found = "No Categories Found"
no_tags_found = "No Tags Found"

mainSections = ["blog"]
# about widget content
about_widget_content = "Our algorithm uses generative AI to parse thousands of user reviews and create comparisons for you"
# footer content
footer_content = "Daily AI reviews and comparisons for you"
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= ""
# copyright
theme_copyright = true
copyright = "Copyright ComparisonGen.com"

# 404
error_404_text = "404 Page Not Found!"
error_404_button = "Back To Home"

# google adsense, see https://www.google.com/adsense/
google_adsense = "ca-pub-8813458801483229" # example: ca-pub-XXXXXXXXXX

# Preloader
[preloader]
enable = false
preloader = "images/banner.png" # use jpg, png, svg or gif format.

# Banner
[banner]
enable = true
title_large = "Comparison**Gen**"
title_small = "Daily AI reviews"
#image = "images/banner.png"
background_image = "/images/banner-bg-shape.svg"
content = "Using generative AI to create daily unbiased comparisons from thousands of trusted user reviews."
button_label = ""
button_link = "categories/"

# Advertise - TODO enable adds here or custom promos
# [advertisement]
# image = "images/promotion.png"
# link = "https://gethugothemes.com/"

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I like cookies"

######################## sidebar widgets #########################
[widgets]
sidebar = ["about", "categories", "recent-post", "newsletter"]
# available widget : about,categories,newsletter,recent-post


